<!DOCTYPE html>
<html lang="zh-Hans-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="keywords" content="kantai collection, kancolle, 艦隊これくしょん, 艦これ">
    <title>OOI - Online caching system for Kancolle - Remastered</title>
    <link href="/static/css/uikit.min.css" rel="stylesheet">
    <link href="/static/css/uikit.almost-flat.min.css" rel="stylesheet">
    <link href="/static/css/ooi.css" rel="stylesheet">
    <link href="/static/img/logo.png" sizes="128x128" rel="apple-touch-icon-precomposed">
    <script src="/static/js/jquery-2.1.4.min.js"></script>
    <script src="/static/js/uikit.min.js"></script>
    <script>
        if (window.self !== window.top) {
            window.top.location.href = window.self.location.href
        }
    </script>
</head>
<body>
<div id="ooi-page" class="uk-container uk-container-center">
    <div id="ooi-header" class="uk-grid uk-grid-small">
        <div id="ooi-logo" class="uk-width-medium-1-10 uk-height-1-1">
            <img src="/static/img/logo.png"
                 style="object-fit: contain; max-width: 100%; max-height: 100%; width: auto; height: auto;">
        </div>
        <div id="ooi-headline" class="uk-width-medium-9-10">
            <h1 class="uk-text-primary">OOI - Online caching system for Kancolle - <span class="uk-text-muted">Remastered</span>
            </h1>
            <hr>
        </div>
    </div>
    <div id="ooi-content" class="uk-grid uk-grid-divider" data-uk-grid-margin>
        {% block content %}{% endblock %}
    </div>
    <div id="ooi-footer" class="uk-text-center">
        <hr>
        <div class="uk-container uk-container-center">
            <strong>Specially thanks to <a href="https://www.upyun.com/?utm_source=lianmeng&utm_medium=referral" target="_blank">
                <img style="width: 72px; height: 31px;" src="/static/img/upyun_logo.png"></a>
            for CDN support</strong>
        </div>
        <hr>
        <small>API version 4.2.0.2</small>
        <address><a href="http://enderqiu.cn" target="_blank">ブイン基地</a> &copy; 2018</address>
    </div>
</div>
<div class="statistics">
</div>
</body>
</html>
